<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>

<body>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Calculadora</span>
                    <p>
                        Esta pagina le permite resolver el calculo de las operaciones matematicas basicas con dos operandos.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="first" type="text" class="validate">
                    <label for="first">Primer número</label>
                </div>
                <div class="input-field col s6">
                    <input id="last" type="text" class="validate">
                    <label for="last">Segundo número</label>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <a id="btn-suma" class="waves-effect waves-light btn">+</a>
                </div>
                <div class="col s3">
                    <a id="btn-resta" class="waves-effect waves-light btn">-</a>
                </div>
                <div class="col s3">
                    <a id="btn-producto" class="waves-effect waves-light btn">*</a>
                </div>
                <div class="col s3">
                    <a id="btn-division" class="waves-effect waves-light btn">/</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="result" type="text" placeholder="Resultado">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
